<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; color: #555; font-size: 14px; }
    .form-group input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 6px; font-size: 14px;
    }
    .btn {
      width: 100%; padding: 10px; background: #6a11cb;
      color: white; border: none; border-radius: 6px;
      cursor: pointer; font-size: 16px;
    }
    .btn:hover { background: #2575fc; }
    .toggle-link { text-align: center; margin-top: 15px; }
    .toggle-link a { color: #6a11cb; text-decoration: none; font-size: 14px; }
    .toggle-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Registration Form -->
    <form id="RegisterForm">
      <h2>Register</h2>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmpassword" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="toggle-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById("RegisterForm");

    registerForm.addEventListener("submit", function(event) {
      event.preventDefault();

      let fullname = document.getElementById("fullname").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmpassword").value;

      if (fullname === "" || email === "" || password === "" || confirmPassword === "") {
        alert("All fields are required!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save user data
      localStorage.setItem("fullname", fullname);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      alert("Registration successful!");
      window.location.href = ".html";
    });
  </script>
</body>
</html>
